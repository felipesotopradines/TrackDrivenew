<ion-header>
  <ion-toolbar>
    <ion-title>{{ sucursal?.nombre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>{{ sucursal?.nombre }}</h2>
  <p><strong>Direcci칩n:</strong> {{ sucursal?.direccion }}</p>

  <!-- Condicional para renderizar el iframe solo si mapUrl est치 asignado -->
  <div *ngIf="mapUrl">
    <iframe
      width="100%"
      height="300"
      [src]="mapUrl"
      frameborder="0"
      style="border:0;"
      allowfullscreen
      aria-hidden="false"
      tabindex="0">
    </iframe>
  </div>

  <!-- Bot칩n Volver a Sucursales -->
  <div class="button-container">
    <ion-button expand="block" color="secondary" [routerLink]="['/sucursales']">
      <ion-icon name="arrow-back" slot="start"></ion-icon>
      Volver a Sucursales
    </ion-button>
  </div>

  <!-- Bot칩n Volver a Main -->
  <div class="button-container">
    <ion-button expand="block" color="secondary" [routerLink]="['/main']">
      <ion-icon name="arrow-back" slot="start"></ion-icon>
      Volver a Main
    </ion-button>
  </div>
</ion-content>
