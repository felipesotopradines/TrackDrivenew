<ion-header>
  <ion-toolbar>
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fade-in content-center">
  <!-- Logo -->
  <div class="logo-container">
    <ion-img src="assets/img/TrackDrive_Logo.jpg" alt="Logo" class="logo"></ion-img>
  </div>

  <!-- Tarjeta de Cambio de Contraseña -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Cambiar Contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="onChangePassword()" #changePasswordForm="ngForm">
        <ion-item>
          <ion-label position="floating">Contraseña Actual</ion-label>
          <ion-input [(ngModel)]="oldPassword" name="oldPassword" type="password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nueva Contraseña</ion-label>
          <ion-input [(ngModel)]="newPassword" name="newPassword" type="password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar Contraseña</ion-label>
          <ion-input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit" color="primary" [disabled]="changePasswordForm.invalid || newPassword !== confirmPassword">
          Cambiar Contraseña
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <!-- Botón Volver a Main -->
  <div class="button-container">
    <ion-button expand="block" color="secondary" [routerLink]="['/main']">
      <ion-icon name="arrow-back" slot="start"></ion-icon>
      Volver a Main
    </ion-button>
  </div>
</ion-content>
