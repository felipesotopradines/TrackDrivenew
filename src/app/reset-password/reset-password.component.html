<ion-header>
  <ion-toolbar>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Restablecer Contraseña</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="onResetPassword()">
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nueva Contraseña</ion-label>
          <ion-input [(ngModel)]="newPassword" name="newPassword" type="password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar Contraseña</ion-label>
          <ion-input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required></ion-input>
        </ion-item>
        <ion-button 
          expand="full" 
          type="submit" 
          [disabled]="!email || !newPassword || (newPassword !== confirmPassword)">
          Restablecer Contraseña
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
